<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
</head>
<body>
    <h1>Actualizar Producto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" name="title" value="{{ product.title }}" required><br>
        
        <label for="price">Precio:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br>
        
        <label for="description">Descripción:</label>
        <textarea name="description">{{ product.description }}</textarea><br>
        
        <label for="seller">Vendedor:</label>
        <input type="text" name="seller" value="{{ product.seller }}"><br>
        
        <label for="color">Color:</label>
        <input type="text" name="color" value="{{ product.color }}"><br>
        
        <label for="product_dimensions">Dimensiones:</label>
        <input type="text" name="product_dimensions" value="{{ product.product_dimensions }}"><br>
        
        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="{% url 'product-list' %}">Volver a la lista</a>
</body>
</html>
